<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terima Kasih!</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
        }
        .checkmark {
            color: #28a745;
            font-size: 5rem;
            margin-bottom: 1rem;
        }
        h1 { color: #2c3e50; }
        .ref-number {
            background: #f1f1f1;
            padding: 5px 10px;
            border-radius: 5px;
            font-family: monospace;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">âœ“</div>
        <h1>Terima Kasih!</h1>
        <p>Pesan Anda telah berhasil dikirim. Kami akan segera merespons.</p>
        
        <div>
            <p>Nomor Referensi:</p>
            <p class="ref-number" id="refNumber"></p>
        </div>
        
        <p>Email konfirmasi telah dikirim ke: <strong id="userEmail"></strong></p>
        
        <a href="index.html" class="btn">Kembali ke Beranda</a>
    </div>

    <!-- Script Konfirmasi -->
    <script>
        // Generate nomor referensi
        const refNumber = 'REF-' + Math.floor(Math.random() * 1000000).toString().padStart(6, '0');
        document.getElementById('refNumber').textContent = refNumber;
        
        // Ambil data dari URL
        const urlParams = new URLSearchParams(window.location.search);
        
        // Tampilkan email pengirim jika ada
        if(urlParams.has('email')) {
            document.getElementById('userEmail').textContent = urlParams.get('email');
        }
        
        // Simpan data di localStorage untuk tracking
        if(urlParams.has('name') && urlParams.has('email')) {
            const submissionData = {
                name: urlParams.get('name'),
                email: urlParams.get('email'),
                date: new Date().toLocaleString(),
                ref: refNumber
            };
            localStorage.setItem('lastSubmission', JSON.stringify(submissionData));
        }
    </script>
</body>
</html>
